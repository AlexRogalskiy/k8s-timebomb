# Default values for kubeomatic-timebomb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


admission:
  imageTag: latest
  spec:
    replicas: 3
  selector:
    matchLabels: {
      app.kubernetes.io/name: timebomb
    }
  
schedule:
  imageTag: latest
  spec:
    replicas: 1
  configMap: |-
    server.port=8080
    logging.level.root=INFO
    spring.devtools.add-properties=true
    spring.devtools.livereload.enabled=true
    management.endpoint.health.probes.enabled=true
    kubeomatic-io.timebomb.admission.review.apiversion=admission.k8s.io/v1
    kubeomatic-io.timebomb.admission.review.kind=AdmissionReview
    kubeomatic-io.timebomb.admission.response.patch-type=JSONPatch
    kubeomatic-io.timebomb.schedule.interval.seconds=JSONPatch
    kubeomatic-io.timebomb.timer.default=1080
    kubeomatic-io.timebomb.label.timebomb=kubeomatic-io-timebomb
    kubeomatic-io.timebomb.annotation.valid=kubeomatic-io-timebomb-valid
    kubeomatic-io.timebomb.annotation.sku=kubeomatic-io-timebomb-sku
    kubeomatic-io.timebomb.annotation.description=kubeomatic-io-timebomb-description
    cron.expression = */15 * * * * *



    
common:
  name: timebomb
  registry: "registry.hub.docker.com"
  repository: kubeomatic
  image: timebomb
  imageTag: latest
  labels: {
    app.kubernetes.io/name: timebomb
  }

